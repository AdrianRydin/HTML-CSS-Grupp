<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Café</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5f2b001e16.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <i class="fa-solid fa-bars fa-2x"></i>
      <h1>Git Café</h1>
      <i class="fa-solid fa-question fa-2x"></i>
    </header>
    <main class="main">
      <h2>Välkommen till världens superbästa café!</h2>
      <figure class="main__hero">
        <img
          src="coffe_1974x2961.avif"
          alt="Kaffe med latte-art-hjärtan"
          width="1974"
          height="2961"
        />
      </figure>
    </main>

    <footer class="flex">
        <aside class="villkor flex direction-column bold">
            <p>Kontakta oss</p>
            <p>Våra villkor</p>
            <p>Om oss!</p>
        </aside>

        <aside class="sociala direction-column bold">
            <p>Instagram</p>
            <p>Twitter</p>
        </aside>


      <aside class="sociala direction-column bold">
        <p>Instagram</p>
        <p>Twitter</p>
      </aside>
    </footer>
  </body>
</html>
